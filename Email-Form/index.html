<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Java Script</title>
    <link rel="stylesheet" href="style.css">
    <script defer src=""app.js></script>
</head>
<body>
    <form action="https://formsubmit.co/el/yigowi" 
    method="POST"
    data-form>

        <label for="nome" class="nome">Nome</label>
        <input type="text" name="nome" id="nome" required/>
        <label for="email" class="email">Email</label>
        <input type="email" class="email" id="email" required/>
        <label for="mensagem" class="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        <button type="submit" data-button>Enviar</button>
    </form>
</body>
</html>
