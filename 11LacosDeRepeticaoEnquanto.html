<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
    <!--JS-->
    <script>
        // indice
        var indice = 1;

        //Laco de repeticao
        while(indice <= 3){
            alert("OI" +indice);
            //incremento
            indice++;
        }

    </script>

</head>
<body>
    
</body>
</html>
