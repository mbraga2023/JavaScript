<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <!--JS-->
    <script>
        
        function acao(){
            //obter o valor do campo texto
            var texto = document.getElementsByTagName("h1")[0];
            //[] posicao do H1


            
            //exibir a captura
            alert(texto.innerHTML)//exibe texto do HTML
        }
    </script>

</head>
<body>
    <button onclick="acao()">Selecionar</button>
<h1>Loja</h1>
<h1>Seletores JS</h1>
<h1>Cursos</h1>    
</body>
</html>
