<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Elements</title>
    <!--JS-->
    <script>
        //variavel
        var nome = "Michel";
        var nome2 = "Ana Maria"

        //localizar a letra E
        //inicia-se na posicao 0
        //retornar a posicao da letra
        alert(nome.indexOf("e"));

        //retornar o ultimo termo
        alert(nome2.lastIndexOf("a"));

    </script>

</head>

</body>
</html>
