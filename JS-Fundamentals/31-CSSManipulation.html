<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Manipulation</title>
    <!--JS-->
    <script>
    
        function acao(){
            //obter o valor do campo texto a partir da classe
            var textoH1 = document.getElementsByTagName("h1")[0];

            //aplicar CSS
            textoH1.style.color = "red";
            textoH1.style.fontSize = "20px";

            //modificar o texto
            textoH1.innerHTML = "Titulo Modificado";

            
        }
    </script>

</head>
<body>
    
    <h1>Titulo H1</h1>
    <button onclick="acao()">Clique Aqui</button>
  
</body>
</html>
