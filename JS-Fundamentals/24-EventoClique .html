<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event</title>
    <!--JS-->
    <script>
        //funcao do botao
        function mensagem(){
            alert("Voce clicou no botao");
        }

    </script>

</head>
<body>
    <button onclick="mensagem()">Click</button>
    <!--disparador do evento-->>

</body>
</html>
