<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Elements</title>
    <!--JS-->
    <script>
        var termo = "Aprendendo Java Script";

        //extrair
        alert(termo.slice(10)); 
        //cortar os 10 primeiros caracteres

        alert(termo.slice(10,15)); 
        //mostrar caracteres do 10 ao 15
    </script>

</head>
