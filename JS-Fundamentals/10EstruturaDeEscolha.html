<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Escolha</title>
    <!--JS-->
    <script>
        //variavel
        var codigo = 8;

        //estrutura de escolha
        switch(codigo){
            case 1:
            alert("Pizza");
            break;

            case 2:
                alert("Suco");
                break;
            
            case 3:
                alert("Macarrao");
                break;

            default:
                alert("Codigo invalido");

        }

    </script>

</head>
