<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper Case and Lower Case</title>
    <!--JS-->
    <script>
        //variavel
        var palavra = "InfORmaTica"

        //funcao => transformando para maiuscula
        alert(palavra.toUpperCase);

        //funcao => transformar para letra minuscula
        alert(palavra.toLowerCase);

    </script>

</head>
<body>
    
</body>
</html>
