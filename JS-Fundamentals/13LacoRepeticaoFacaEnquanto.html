<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
    <!--JS-->
    <script>
        var indice = 1;

        //laco
        do{
            alert(indice);
            indice++;
        }while(indice <= 3);
        //primeiro executa e depois faz a validacao
    </script>

</head>
<body>
    
</body>
</html>
