<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers</title>
    <!--JS-->
    <script>

        
        //exibir numero aleatorio
        alert(Math.random());

        //definir range
        alert(Math.random()*10);// de 1 a 10

        //arredondando
        //variavel
        var numero = Math.random() * 100; //range 1-100
        alert(Math.round(numero));

    </script>

</head>

</body>
</html>
