<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery CSS with JQuery</title>
    <!--jQuery-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    
    <!--JS-->
    <script>
        
        $(document).ready(function(){

            $("h1").css({
                "color":"red",
                "borderStyle":"solid",
                "borderColor":"green",
                "font-size":"5rem"
            });

        })

        
    </script>

</head>
<body>
     <h1 class="titulo">Utilizando CSS com JQuery</h1>
</body>
</html>
