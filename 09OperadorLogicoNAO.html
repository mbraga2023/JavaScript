    <!--JS-->
    <script>
        //Variavel
        var fome = true;
        var comida = true;

        //condicional
        if((fome == true) && ( !comida == true )){
            alert("Voce nao tem comida e esta com fome");
        }if((fome == false) && ( !comida == false )){
            alert ("Voce nao tem comida e esta com fome")
        } else {
            alert ("voce tem comida e nao esta com fome")
        };
        //Operador ! inverte o valor logico
    </script>
